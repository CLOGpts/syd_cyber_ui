<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Cyber News Scraping Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            display: none;
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s;
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .source-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .source-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }

        .hacker-news { background: linear-gradient(135deg, #FF6B6B, #FF8787); }
        .infosec { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .eurepoc { background: linear-gradient(135deg, #6C5CE7, #A29BFE); }

        .source-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .article {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .article:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .article-title {
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .article-desc {
            color: #636e72;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .threat-level {
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .threat-high { border-left: 5px solid #ff6b6b; }
        .threat-medium { border-left: 5px solid #feca57; }
        .threat-low { border-left: 5px solid #48dbfb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Cyber Threat Intelligence Scanner</h1>
            <p>Monitoraggio in tempo reale delle minacce cyber in Europa</p>
        </div>

        <div class="controls">
            <button onclick="fetchAllSources()">üöÄ Scansiona Tutti</button>
            <button onclick="fetchHackerNews()">üíª Hacker News</button>
            <button onclick="fetchInfoSecurity()">üîí InfoSecurity</button>
            <button onclick="fetchEurepoc()">üá™üá∫ EUREPOC</button>
            <button onclick="clearResults()">üóëÔ∏è Pulisci</button>
        </div>

        <div class="loading" id="loading">
            ‚è≥ Recupero informazioni...
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalArticles">0</div>
                <div class="stat-label">Articoli Recuperati</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sourcesActive">0</div>
                <div class="stat-label">Fonti Attive</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">--:--</div>
                <div class="stat-label">Ultimo Aggiornamento</div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        const BACKUP_PROXY = 'https://corsproxy.io/?';

        let articlesCount = 0;
        let sourcesCount = 0;

        async function fetchWithProxy(url) {
            try {
                // Prova primo proxy
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                if (!response.ok) throw new Error('Proxy 1 failed');
                return await response.text();
            } catch (error) {
                console.log('Tentativo con proxy alternativo...');
                try {
                    // Prova secondo proxy
                    const response = await fetch(BACKUP_PROXY + encodeURIComponent(url));
                    return await response.text();
                } catch (error2) {
                    throw new Error(`Impossibile recuperare da ${url}`);
                }
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function updateStats() {
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('totalArticles').textContent = articlesCount;
            document.getElementById('sourcesActive').textContent = sourcesCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }

        async function fetchHackerNews() {
            showLoading(true);
            const container = document.getElementById('results');

            try {
                // Usa RSS feed invece di scraping HTML
                const rssUrl = 'https://feeds.feedburner.com/TheHackersNews';
                const html = await fetchWithProxy(rssUrl);

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/xml');
                const items = doc.querySelectorAll('item');

                const card = document.createElement('div');
                card.className = 'news-card';

                let cardHTML = `
                    <div class="source-header">
                        <div class="source-icon hacker-news">üíª</div>
                        <div class="source-name">The Hacker News</div>
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;

                let count = 0;
                items.forEach((item, index) => {
                    if (index >= 5) return; // Limita a 5 articoli

                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const desc = item.querySelector('description')?.textContent || '';

                    // Pulisci HTML dal description
                    const cleanDesc = desc.replace(/<[^>]*>/g, '').substring(0, 100) + '...';

                    cardHTML += `
                        <div class="article" onclick="window.open('${link}', '_blank')">
                            <div class="article-title">${title}</div>
                            <div class="article-desc">${cleanDesc}</div>
                        </div>
                    `;

                    articlesCount++;
                    count++;
                });

                if (count === 0) {
                    cardHTML += '<div class="error">Nessun articolo trovato</div>';
                } else {
                    sourcesCount++;
                }

                card.innerHTML = cardHTML;
                container.appendChild(card);

            } catch (error) {
                const errorCard = document.createElement('div');
                errorCard.className = 'news-card';
                errorCard.innerHTML = `
                    <div class="source-header">
                        <div class="source-icon hacker-news">üíª</div>
                        <div class="source-name">The Hacker News</div>
                    </div>
                    <div class="error">Errore: ${error.message}</div>
                `;
                container.appendChild(errorCard);
            }

            showLoading(false);
            updateStats();
        }

        async function fetchInfoSecurity() {
            showLoading(true);
            const container = document.getElementById('results');

            try {
                // Usa RSS feed
                const rssUrl = 'https://www.infosecurity-magazine.com/rss/news/';
                const html = await fetchWithProxy(rssUrl);

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/xml');
                const items = doc.querySelectorAll('item');

                const card = document.createElement('div');
                card.className = 'news-card';

                let cardHTML = `
                    <div class="source-header">
                        <div class="source-icon infosec">üîí</div>
                        <div class="source-name">InfoSecurity Magazine</div>
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;

                let count = 0;
                items.forEach((item, index) => {
                    if (index >= 5) return;

                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';

                    // Controlla se √® di oggi
                    if (pubDate && new Date(pubDate).toDateString() === new Date().toDateString()) {
                        todayCount++;
                    }

                    cardHTML += `
                        <div class="article" onclick="window.open('${link}', '_blank')">
                            <div class="article-title">${title}</div>
                            <div class="article-desc">üìÖ ${new Date(pubDate).toLocaleDateString()}</div>
                        </div>
                    `;

                    articlesCount++;
                    count++;

                    // Controlla keywords europee
                    if (title.toLowerCase().includes('eu') ||
                        title.toLowerCase().includes('gdpr') ||
                        title.toLowerCase().includes('europe')) {
                        criticalCount++;
                    }
                });

                if (count === 0) {
                    cardHTML += '<div class="error">Nessun articolo trovato</div>';
                } else {
                    sourcesCount++;
                }

                card.innerHTML = cardHTML;
                container.appendChild(card);

            } catch (error) {
                const errorCard = document.createElement('div');
                errorCard.className = 'news-card';
                errorCard.innerHTML = `
                    <div class="source-header">
                        <div class="source-icon infosec">üîí</div>
                        <div class="source-name">InfoSecurity Magazine</div>
                    </div>
                    <div class="error">Errore: ${error.message}</div>
                `;
                container.appendChild(errorCard);
            }

            showLoading(false);
            updateStats();
        }

        async function fetchEurepoc() {
            showLoading(true);
            const container = document.getElementById('results');

            try {
                const html = await fetchWithProxy('https://eurepoc.eu');

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const card = document.createElement('div');
                card.className = 'news-card';

                let cardHTML = `
                    <div class="source-header">
                        <div class="source-icon eurepoc">üá™üá∫</div>
                        <div class="source-name">EUREPOC</div>
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;

                // Cerca contenuti principali - adatta i selettori in base alla struttura reale
                const articles = doc.querySelectorAll('article, .news-item, .post, h2, h3');
                let count = 0;

                if (articles.length > 0) {
                    articles.forEach((article, index) => {
                        if (index >= 5) return;

                        const text = article.textContent.trim();
                        if (text && text.length > 10) {
                            cardHTML += `
                                <div class="article">
                                    <div class="article-title">${text.substring(0, 100)}</div>
                                    <div class="article-desc">Contenuto EU Policy</div>
                                </div>
                            `;
                            articlesCount++;
                            count++;
                        }
                    });
                } else {
                    // Fallback: prendi qualsiasi testo significativo
                    const allText = doc.body.textContent;
                    const lines = allText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 30 && line.length < 200);

                    lines.slice(0, 5).forEach(line => {
                        cardHTML += `
                            <div class="article">
                                <div class="article-title">${line}</div>
                            </div>
                        `;
                        articlesCount++;
                        count++;
                    });
                }

                if (count === 0) {
                    cardHTML += '<div class="error">Struttura sito non riconosciuta - prova manualmente</div>';
                }

                card.innerHTML = cardHTML;
                container.appendChild(card);

            } catch (error) {
                const errorCard = document.createElement('div');
                errorCard.className = 'news-card';
                errorCard.innerHTML = `
                    <div class="source-header">
                        <div class="source-icon eurepoc">üá™üá∫</div>
                        <div class="source-name">EUREPOC</div>
                    </div>
                    <div class="error">Errore: ${error.message}</div>
                    <div class="article-desc">Suggerimento: Visita direttamente https://eurepoc.eu</div>
                `;
                container.appendChild(errorCard);
            }

            showLoading(false);
            updateStats();
        }

        async function fetchAllSources() {
            clearResults();
            await fetchHackerNews();
            await new Promise(r => setTimeout(r, 500)); // Delay per non sovraccaricare
            await fetchInfoSecurity();
            await new Promise(r => setTimeout(r, 500));
            await fetchEurepoc();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('threatLevel').style.display = 'none';
            articlesCount = 0;
            todayCount = 0;
            criticalCount = 0;
        }

        // Auto-fetch all'avvio
        window.onload = () => {
            setTimeout(fetchAllSources, 500);
        };
    </script>
</body>
</html>
